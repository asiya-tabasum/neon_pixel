<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Queries</title>
    <style>
        #p,#q,#r,#s{
            left:25%;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white; /* Change text color to white */
            position: relative;
            overflow: hidden;
            text-align:center;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .form-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
        .input-container {
            position: relative;
            margin: 25px 0; /* Spacing between input fields */
            text-align: left; /* Align text to the left */
        }
        label {
            color: white; /* Change label color to white */
            font-size: 18px; /* Make the font size slightly larger */
            font-weight: bold; /* Make the labels bold */
            display: block; /* Ensure labels are displayed on their own line */
            margin-bottom: 5px; /* Space between label and input */
            position: absolute; /* Position labels above inputs */
            left: 0; /* Align labels to the left */
            top: -20px; /* Position labels at the top */
            transition: all 0.3s; /* Smooth transition for moving labels */
        }
        input, textarea {
            width: 60%; /* Reduce width of input fields */
            padding: 10px;
            border: none;
            border-bottom: 1px solid white; /* Add a bottom border for a cleaner look */
            background-color: transparent; /* Set background to transparent */
            color: white; /* Keep input text color white */
            font-size: 16px;
            display: block; /* Ensure inputs are displayed as block elements */
        }
        input:focus + label, 
        textarea:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:not(:placeholder-shown) + label {
            transform: translateY(-20px); /* Move label up when focused or filled */
            font-size: 14px; /* Reduce font size when label moves up */
            color: rgba(192, 192, 192, 0.7); /* Set color to silver with transparency */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            margin-top: 20px;
            display: none;
            color: white; /* Change success message color to white */
        }
        h1{
            font-family:'Times New Roman', Times, serif;
            font-size:40px;
         }
           /* Sidebar Styles */
            /* to hide fixed things when sidebar is open */
            .icon-container {
    position: fixed; /* Position the icon absolutely */
    top: 20px;         /*  top position */
    left: 20px;        /*  left position */
    z-index: 1000;       /* above other content */
}

.icon-container i {
    font-size: 2.7em;   /* Adjust size of the icon */
    color: #fff;      /* Change color to match your design */
    cursor: pointer;   /* Change cursor to pointer on hover */
    font-weight: 800;
    font-style: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    margin-left: 10px;
    animation: forward-backward 2s infinite ease-in-out, zoom 1s infinite ease-in-out;
    transition: transform 0.3s ease, color 0.3s ease; /* Smooth hover transition */
}

.icon-container i:hover {
    transform: scale(1.2);  /* Slightly increase size on hover */
    color: #1085f3;         /* Changes color to a brighter shade on hover */
}




/* Bounce animation */
@keyframes zoom {
    0%, 100% {
        transform: scale(1.2); /* Normal size */
    }
    50% {
        transform: scale(1.4); /* Zoom in */
    }
}

@keyframes forward-backward {
    0%, 100% {
        transform: translateZ(0); /* Neutral position */
    }
    50% {
        transform: translateZ(30px); /* Move forward (towards the user) */
    }
}

.hidden {
    opacity: 0; /* Hide the elements */
    pointer-events: none; /* Prevent clicking when hidden */
    display: none;
}
#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover; 
    transform: translate(-50%, -50%); /* Center the video */
    z-index: -1;
}
.sidebar {
    width: 0; /*  width of the sidebar */
    height: 100vh; /* Full height */
    background-color: rgba(0, 0, 0, 0.8); /* Dark background with transparency */
    color: #ffffff; /* Text color */
    position: fixed; /* Fixed positioning */
    top: 0; /* Align to top */
    left: -3000px; /* Initially hidden off-screen */
    transition: left 0.3s ease; /* Smooth transition for opening */
    z-index: 999; /*  it appears above other content */
    padding: 20px; /* Add padding */

}

.sidebar.active {
    width: 100%; /*  width of the sidebar */
    height: 100vh; /* Full height */
    background-color: rgba(0, 0, 0, 0.8); /* Dark background with transparency */
    color: #ffffff; /* Text color */
    position: fixed; /* Fixed positioning */
    top: 0; /* Align to top */
    left: 0; /* Initially hidden off-screen */
    transition: left 0.3s ease; /* Smooth transition for opening */
    z-index: 999; /* it appears above other content */
    padding: 20px; /* Add padding */
}


.sidebar-header {
    display: flex; /* Flexbox for header layout */
    justify-content: space-between; /* Space between title and button */
    align-items: center; /* Center vertically */
}

.sidebar-header h1{
    
   
        font-size: 4em;
        font-weight: 800;
        color: #ffffff;
        text-shadow: 3px 6px 0 rgba(11, 121, 247, 0.7);
        overflow: hidden;
        white-space: nowrap;
        
}

.close-btn {
    background: none; /* Remove background */
    border: none; /* Remove border */
    color: #ffffff; /* Close button color */
    font-size: 3.5em; /* Size of close button */
    cursor: pointer; /* Pointer cursor */
}

.menuitems-img {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap */
    justify-content: center; /* Center the items */
    margin: 50px 0; 
}

.menu-list {
    display: flex; /* Flexbox for layout */
    justify-content: center; /* Center items */
    align-items: center; /* Center items vertically */
    margin: 20px; 
    flex-wrap: wrap; /* Allow items to wrap */
}

.menu-item {
    position: relative; /* Position relative for absolute positioning of text */
    border-radius: 10px; 
    overflow: hidden; /* text doesn't overflow */
    flex: 1 1 300px; /* it Allow menu items to grow and shrink, minimum size of 150px */
    margin-right : 100px;
    margin-left: 100px;
    margin-top: 50px;
    margin-bottom: 50px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
}






.menu-item img {
    width: 230px; /* Full width of the container */
    height: 230px; /* Fixed height for images */
    border-radius: 50%;
    object-fit: cover; /* Cover the area */
    transition: transform 0.3s ease; /* Smooth transition for hover effect */
    margin: 20px 0;
    box-shadow: 6px 6px 2px rgba(21, 23, 26, 0.7);
}

.menu-item:hover img {
    transform: scale(1.25); /* Zoom effect on hover */
}

.menu-item a {
    text-decoration: none; /* Remove underline */
    font-size: 2em; /* Adjust font size */
    color: #ffffff; /* Text color */
    font-weight: 800; /* Bold text */
    text-shadow: 3px 4px 0 rgba(11, 121, 247, 0.3);
    overflow: hidden; /* Prevent overflow */
    white-space: nowrap; /* Prevent line breaks */
    transition: background-color 0.3s ease; /* Smooth transition for hover */
    text-align: center; /* Center text horizontally */
    margin-top: 10px; /* Space between image and text */
    position: absolute;
    top: 40%;
}

.menu-item a:hover {
    font-size: 2.5em;

}

    </style>
</head>
<body>

    <video src="../login/reachus_video.mp4" muted autoplay loop></video>
    <div id="sidebar-container"></div> <!-- Placeholder for the sidebar content -->
    <div class="form-container">
        <h1>Queries</h1>
        <form id="contactForm">
            <div class="input-container" id="p">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Name</label>
            </div>
            <br>

            <div class="input-container" id="q">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <br>

            <div class="input-container" id="r">
                <input type="tel" id="mobile" placeholder=" " required>
                <label for="mobile">Mobile Number</label>
                <span id="error-message" style="color: red; display: none;"></span> <!-- For displaying error messages -->
            </div>
            <br>

            <div class="input-container" id="s">
                <textarea id="message" placeholder=" " required></textarea>
                <label for="message">Message</label>
            </div>
            <br>

            <button type="submit">Enter</button>
            <br>
        </form>
        <div class="success-message" id="successMessage">Submitted successfully!</div>
    </div>

   
    <script src="../login/login.js"></script>
    <script src='../home/sidebar.js'></script>
</body>
</html>
