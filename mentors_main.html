    <meta charset="UTF-8">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll; /* Enable vertical scrolling */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Hide scrollbar for WebKit-based browsers */
        body::-webkit-scrollbar {
            width: 0; /* Hide vertical scrollbar */
            background: transparent; /* Make scrollbar background transparent */
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Large shining text */
        .shining-text {
            font-size: 80px;
            color: white;
            text-align: center;
            position: relative; /* Change to relative to allow scrolling */
            margin: 20px 0; /* Add margin to space from top */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.7);
            animation: shine 1s infinite;
            z-index: 1;
            top:40%;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5), -2px -2px 0 rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.7); /* Glow effect */   
            font-size: 7em;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 2px 2px 0 rgba(0, 0,0,0.5);
        }

        @keyframes shine {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.7); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 1); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.7); }
        }

        /* Panels container */
        .panels-container {
            margin-top: 100vh; /* Adjust this value to move the panels lower */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            z-index: 1;
            padding-bottom: 100px; /* Prevent content from being cut off at the bottom */
        }

        /* Individual panel styles */
        .panel {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 400px; /* Height for each panel */
        }

        .panel:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .shining-text {
                font-size: 50px;
            }
            .panels-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .shining-text {
                font-size: 30px;
            }
            .panels-container {
                grid-template-columns: 1fr;
            }
        }


        .shine-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, rgba(0, 150, 255, 0.8), rgba(0, 255, 255, 0.8));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease; /* Smooth transition */
        }

        .shine-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1); /* Enhanced shine effect on hover */
        }

            animation: shine 1s infinite; /* Animation for text shining effect */
            z-index: 1;
            top:40%;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5), -2px -2px 0 rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.7); /* Glow effect */
            font-size: 7em;
            font-weight: 500;
            color: #ffffff;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.7); }
            50% { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 1); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.7); }
        }

        .scroll-down {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: black; /* Changed to black for better visibility */
            opacity: 0.8;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 1000; /* Ensures it stays above other content */
            transition: opacity 0.5s ease;
        }

        /* Animation for the scroll down icon */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(10px);
            }
            60% {
                transform: translateY(5px);
            }
        }
